<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="background-animation"></div>

    <div class="container">
        <header>
            <h1>Student Performance Prediction System</h1>
            <p class="subtitle">Predict Student Present Percentage</p>
        </header>

        <main class="glass-card">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input type="text" id="rollNumber" required placeholder="12345">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="parentalEducation">Parental Education</label>
                        <select id="parentalEducation" required>
                            <option value="" disabled selected>Select Level</option>
                            <option value="None">None</option>
                            <option value="Primary">Primary</option>
                            <option value="Secondary">Secondary</option>
                            <option value="Higher">Higher</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="internetAccess">Internet Access</label>
                        <select id="internetAccess" required>
                            <option value="" disabled selected>Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="attendancePercentage">Attendance (%)</label>
                        <input type="number" id="attendancePercentage" min="0" max="100" step="0.1" required
                            placeholder="e.g. 85.5">
                    </div>

                    <div class="form-group">
                        <label for="previousYearPercentage">Prev. Year (%)</label>
                        <input type="number" id="previousYearPercentage" min="0" max="100" step="0.1" required
                            placeholder="e.g. 78.0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="studyHours">Study Hours / Week</label>
                    <input type="number" id="studyHours" min="0" max="168" required placeholder="e.g. 10">
                </div>

                <button type="submit" id="predictBtn">
                    <span class="btn-text">Predict Performance</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>

            <div id="resultContainer" class="result-container hidden">
                <h2>Next Prediction Is</h2>
                <div class="score-circle">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="progressCircle"></circle>
                    </svg>
                    <div class="score-number">
                        <span id="scoreValue">0</span>%
                    </div>
                </div>
                <p id="resultText">Present Percentage</p>
                <button id="resetBtn" class="secondary-btn">New Prediction</button>
            </div>
        </main>

        <footer>
            <div class="developers">
                <p>Developed by</p>
                <p class="names">
                    <span class="dev-irshad">Irshad</span> &bull;
                    <span class="dev-ajay">Ajay</span> &bull;
                    <span class="dev-sunil">Sunil</span>
                </p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
